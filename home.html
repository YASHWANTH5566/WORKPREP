<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Workout Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('vecteezy_ai-generated-a-portrait-of-man-with-barbell-in-the-gym-for_38448721.jpg');
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Add transparency for better text readability */
            border-radius: 10px;
            padding: 20px;
        }

        .muscle-chart {
            margin: 20px 0;
        }

        .muscle-chart img {
            width: 100%;
            max-width: 300px;
        }

        .muscle-chart span {
            display: block;
            margin-top: 10px;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .workout-section {
            margin-top: 30px;
        }

        .workout-section .add-btn {
            width: 60px;
            height: 60px;
            background-color: #3ac569;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            background-color: #222;
            padding: 10px 0;
        }

        .nav-item {
            text-align: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-item span {
            display: block;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
